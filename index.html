<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main">
      <p id="task__text">
        <label class="task__label" for="new-task">Add Item</label>
        <div class="task__wrapper">
          <input id="new-task" class="task task__input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="task__caption">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task__input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove image">
          </button>
        </li>
        <li class="task__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task__input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
      <h3 class="task__caption">Completed</h3>
      <ul id="completed-tasks">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task task__completed">See the Doctor</label>
          <input type="text" class="task task__input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
