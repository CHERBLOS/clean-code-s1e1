<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="task-text">
        <label class="task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="task-caption">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task-caption">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task task-completed">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
